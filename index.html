<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Aura â€” Minimal Aesthetic Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

    :root {
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --accent-glow: rgba(255, 255, 255, 0.15);
    }

    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #050505;
      color: white;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    /* Background Immersive Layers */
    .bg-layer {
      position: fixed;
      inset: 0;
      z-index: -1;
      transition: background-image 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .bg-image {
      background-size: cover;
      background-position: center;
      filter: blur(60px) brightness(0.35) saturate(1.2);
      transform: scale(1.2);
    }
    .bg-vignette {
      background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%);
    }

    /* Glassmorphism Components */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

    /* Progress Bar */
    .progress-container {
      height: 4px;
      background: rgba(255,255,255,0.1);
      border-radius: 2px;
      cursor: pointer;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      width: 0%;
      transition: width 0.1s linear;
      position: relative;
    }
    .progress-handle {
      position: absolute;
      right: -6px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.2s;
      box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    .progress-container:hover .progress-handle { opacity: 1; }

    /* Animated Art */
    @keyframes floating {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .floating-art { animation: floating 6s infinite ease-in-out; }

    .active-track {
      background: rgba(255,255,255,0.12) !important;
      border-color: rgba(255,255,255,0.3) !important;
    }

    /* Visualizer Bars */
    .visualizer {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: 12px;
    }
    .v-bar {
      width: 2px;
      background: white;
      border-radius: 1px;
    }
    .playing .v-bar { animation: v-anim 0.5s infinite ease-in-out alternate; }
    @keyframes v-anim {
      0% { height: 3px; }
      100% { height: 12px; }
    }
  </style>
</head>
<body>
  <div id="app" class="relative min-h-screen flex flex-col">
    <!-- Immersive Background -->
    <div id="bg-visual" class="bg-layer bg-image"></div>
    <div class="bg-layer bg-vignette"></div>

    <!-- Top Navigation -->
    <header class="p-6 md:p-10 flex justify-between items-center z-20">
      <div class="flex items-center gap-6">
        <button class="w-10 h-10 glass rounded-xl flex items-center justify-center hover:bg-white/10 transition">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
        </button>
        <div class="hidden sm:block">
          <h1 class="font-extrabold tracking-tighter text-2xl">AURA</h1>
          <p class="text-[9px] uppercase tracking-[0.3em] opacity-40 font-semibold">Nebula Edition</p>
        </div>
      </div>

      <div class="flex items-center gap-4">
        <div class="glass rounded-2xl flex items-center px-4 py-2 gap-3">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="opacity-40"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          <input type="text" placeholder="Search mood..." class="bg-transparent border-none outline-none text-xs w-24 md:w-48 placeholder:opacity-30">
        </div>
        <div class="w-10 h-10 rounded-full border-2 border-white/10 p-0.5">
          <img src="https://i.pinimg.com/1200x/24/49/58/244958dfd085c820c158677c241ce413.jpg" class="w-full h-full rounded-full object-cover" alt="Profile">
        </div>
      </div>
    </header>

    <!-- Main Experience -->
    <main class="flex-1 px-6 md:px-10 pb-36 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-10 z-10">
      
      <!-- Left Section: Feature Player -->
      <div class="lg:col-span-8 space-y-10">
        <!-- Hero Card -->
        <section class="glass rounded-[2.5rem] p-8 md:p-12 flex flex-col md:flex-row gap-10 items-center overflow-hidden relative">
          <div class="absolute -top-20 -right-20 w-64 h-64 bg-white/5 blur-[80px] rounded-full"></div>
          
          <div id="main-art-container" class="relative group">
            <div id="main-art" class="w-56 h-56 md:w-72 md:h-72 rounded-3xl bg-cover bg-center shadow-[0_20px_50px_rgba(0,0,0,0.5)] floating-art relative z-10"></div>
            <div class="absolute -bottom-4 inset-x-8 h-8 bg-white/10 blur-xl rounded-full opacity-50"></div>
          </div>

          <div class="flex-1 text-center md:text-left space-y-6 w-full relative z-10">
            <div>
              <span class="text-[10px] uppercase tracking-widest text-white/40 mb-2 block font-bold">Currently Playing</span>
              <h2 id="current-title" class="text-4xl md:text-5xl font-extrabold tracking-tight mb-2">Midnight Echo</h2>
              <p id="current-artist" class="text-lg opacity-50 font-medium">Ambient Collective</p>
            </div>
            
            <div class="flex items-center justify-center md:justify-start gap-4">
              <button id="hero-play-btn" class="bg-white text-black px-10 py-4 rounded-2xl font-bold hover:scale-105 transition active:scale-95 shadow-xl">
                Play Song
              </button>
              <button class="w-14 h-14 glass rounded-2xl flex items-center justify-center hover:bg-white/10 transition">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>
              </button>
            </div>

            <!-- Enhanced Progress -->
            <div class="space-y-3 pt-4">
              <div id="progress-area" class="progress-container">
                <div id="progress-bar" class="progress-fill">
                  <div class="progress-handle"></div>
                </div>
              </div>
              <div class="flex justify-between text-[11px] opacity-40 font-mono tracking-tighter">
                <span id="time-curr">00:00</span>
                <span id="time-total">04:20</span>
              </div>
            </div>
          </div>
        </section>

        <!-- Dynamic Mood Filters -->
        <section class="space-y-6">
          <div class="flex justify-between items-center px-2">
            <h3 class="text-xs font-bold opacity-40 uppercase tracking-[0.2em]">Curation Mood</h3>
          </div>
          <div class="flex flex-wrap gap-3">
            <button class="mood-pill px-6 py-3 rounded-2xl glass-card text-xs font-semibold hover:bg-white/20 transition-all active" data-mood="all">All Tracks</button>
            <button class="mood-pill px-6 py-3 rounded-2xl glass-card text-xs font-semibold hover:bg-white/20 transition-all" data-mood="calm">Calm</button>
            <button class="mood-pill px-6 py-3 rounded-2xl glass-card text-xs font-semibold hover:bg-white/20 transition-all" data-mood="focus">Focus</button>
            <button class="mood-pill px-6 py-3 rounded-2xl glass-card text-xs font-semibold hover:bg-white/20 transition-all" data-mood="lofi">Lo-Fi</button>
            <button class="mood-pill px-6 py-3 rounded-2xl glass-card text-xs font-semibold hover:bg-white/20 transition-all" data-mood="ambient">Ambient</button>
          </div>
        </section>

        <!-- Recommended List -->
        <section class="space-y-6">
          <h3 class="text-xs font-bold opacity-40 uppercase tracking-[0.2em] px-2">Discovery Queue</h3>
          <div id="track-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- Tracks injected via JS -->
          </div>
        </section>
      </div>

      <!-- Right Section: Details & Context -->
      <div class="lg:col-span-4 space-y-8">
        <section class="glass rounded-[2rem] p-8 space-y-8 sticky top-10">
          <div>
            <h3 class="font-bold text-xl mb-4">About the artist</h3>
            <p id="track-about" class="text-sm leading-relaxed opacity-60 font-light">
              Selecting a track to see inspiration...
            </p>
          </div>
          
          <hr class="border-white/5">

          <div>
            <h3 class="font-bold text-sm opacity-40 uppercase tracking-widest mb-6">Up Next</h3>
            <div id="queue-list" class="space-y-6">
                <!-- Queue injected here -->
            </div>
          </div>

          <div class="pt-4">
            <button class="w-full py-4 rounded-2xl glass-card text-xs font-bold hover:bg-white/10 transition">View Full Credits</button>
          </div>
        </section>
      </div>
    </main>

    <!-- Global Navigation & Control Bar -->
    <aside class="fixed bottom-0 inset-x-0 p-4 md:p-8 z-50">
      <div class="max-w-6xl mx-auto glass rounded-[2rem] p-4 md:px-8 flex items-center justify-between gap-6 shadow-2xl">
        
        <!-- Track Info -->
        <div class="flex items-center gap-4 w-1/4 min-w-0">
          <div id="mini-art" class="w-12 h-12 rounded-xl bg-cover bg-center hidden md:block flex-shrink-0"></div>
          <div class="min-w-0">
            <h4 id="mini-title" class="font-bold text-sm truncate">...</h4>
            <div class="flex items-center gap-2">
                <p id="mini-artist" class="text-[10px] opacity-40 truncate">...</p>
                <div id="playing-visualizer" class="visualizer">
                    <div class="v-bar" style="animation-delay: 0.1s"></div>
                    <div class="v-bar" style="animation-delay: 0.3s"></div>
                    <div class="v-bar" style="animation-delay: 0.2s"></div>
                </div>
            </div>
          </div>
        </div>

        <!-- Master Controls -->
        <div class="flex flex-col items-center gap-1">
          <div class="flex items-center gap-8">
            <button id="prev-btn" class="opacity-40 hover:opacity-100 transition">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="m11 17-5-5 5-5v10Zm7 0-5-5 5-5v10Z"/></svg>
            </button>
            <button id="play-btn" class="w-14 h-14 rounded-full bg-white text-black flex items-center justify-center hover:scale-110 transition shadow-lg">
              <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
            </button>
            <button id="next-btn" class="opacity-40 hover:opacity-100 transition">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="m6 17 5-5-5-5v10Zm7 0 5-5-5-5v10Z"/></svg>
            </button>
          </div>
        </div>

        <!-- Volume & Extras -->
        <div class="flex items-center justify-end gap-6 w-1/4">
          <div class="hidden md:flex items-center gap-3">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="opacity-40"><path d="M11 5 6 9H2v6h4l5 4V5zM19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
            <input id="vol-slider" type="range" min="0" max="1" step="0.01" value="0.7" class="w-20 accent-white opacity-40 hover:opacity-100 transition">
          </div>
          <button class="opacity-40 hover:opacity-100 transition hidden sm:block">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm-2-12 6 4-6 4V8Z"/></svg>
          </button>
        </div>
      </div>
    </aside>

    <audio id="audio-core"></audio>
  </div>

  <script>
    const tracks = [
      {
        id: 1,
        title: "Midnight Echo",
        artist: "Ambient Collective",
        mood: "ambient",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        cover: "https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d",
        about: "A study in temporal resonance. This track blends deep synth textures with field recordings taken at 3 AM in urban forests."
      },
      {
        id: 2,
        title: "Neon Horizon",
        artist: "Synthwave Drifters",
        mood: "energy",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        cover: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853",
        about: "Capturing the high-octane energy of a future cityscape. Designed to evoke movement and speed through sound."
      },
      {
        id: 3,
        title: "Cloud Nine",
        artist: "Lofi Beats",
        mood: "lofi",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        cover: "https://images.unsplash.com/photo-1516280440614-37939bbacd81",
        about: "Dusty drums and warm Rhodes pianos. Perfect for afternoon coffee sessions and light reading."
      },
      {
        id: 4,
        title: "Deep Sea Drift",
        artist: "Oceanic Sound",
        mood: "calm",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
        cover: "https://images.unsplash.com/photo-1518837695005-2083093ee35b",
        about: "Sub-aqueous frequencies that calm the nervous system. A minimalist masterpiece of aquatic ambiance."
      },
      {
        id: 5,
        title: "Crystal Focus",
        artist: "Modern Monk",
        mood: "focus",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
        cover: "https://images.unsplash.com/photo-1464822759023-fed622ff2c3b",
        about: "Sharpening the mind through iterative patterns. Designed to stay in the background while enhancing productivity."
      }
    ];

    let currentTrackIdx = 0;
    let isPlaying = false;
    let currentMood = 'all';

    const audio = document.getElementById('audio-core');
    const playBtn = document.getElementById('play-btn');
    const heroPlayBtn = document.getElementById('hero-play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progBar = document.getElementById('progress-bar');
    const progArea = document.getElementById('progress-area');
    const timeCurr = document.getElementById('time-curr');
    const timeTotal = document.getElementById('time-total');
    const volSlider = document.getElementById('vol-slider');
    const playIcon = document.getElementById('play-icon');

    // UI refs
    const mainArt = document.getElementById('main-art');
    const bgVisual = document.getElementById('bg-visual');
    const cTitle = document.getElementById('current-title');
    const cArtist = document.getElementById('current-artist');
    const mTitle = document.getElementById('mini-title');
    const mArtist = document.getElementById('mini-artist');
    const mArt = document.getElementById('mini-art');
    const tAbout = document.getElementById('track-about');
    const visualizer = document.getElementById('playing-visualizer');

    function loadTrack(index) {
      const track = tracks[index];
      audio.src = track.src;
      
      cTitle.innerText = track.title;
      cArtist.innerText = track.artist;
      mTitle.innerText = track.title;
      mArtist.innerText = track.artist;
      tAbout.innerText = track.about;
      
      const coverUrl = `url('${track.cover}')`;
      mainArt.style.backgroundImage = coverUrl;
      bgVisual.style.backgroundImage = coverUrl;
      mArt.style.backgroundImage = coverUrl;

      renderTrackList();
      renderQueue();
    }

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        heroPlayBtn.innerText = "Play Song";
        visualizer.classList.remove('playing');
        mainArt.classList.remove('floating-art');
      } else {
        audio.play();
        playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        heroPlayBtn.innerText = "Pause Song";
        visualizer.classList.add('playing');
        mainArt.classList.add('floating-art');
      }
      isPlaying = !isPlaying;
    }

    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec.toString().padStart(2, '0')}`;
    }

    audio.addEventListener('timeupdate', () => {
      const p = (audio.currentTime / audio.duration) * 100;
      progBar.style.width = `${p}%`;
      timeCurr.innerText = formatTime(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', () => {
      timeTotal.innerText = formatTime(audio.duration);
    });

    audio.addEventListener('ended', nextTrack);

    progArea.addEventListener('click', (e) => {
      const w = progArea.clientWidth;
      const x = e.offsetX;
      audio.currentTime = (x / w) * audio.duration;
    });

    playBtn.addEventListener('click', togglePlay);
    heroPlayBtn.addEventListener('click', togglePlay);
    prevBtn.addEventListener('click', () => {
      currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length;
      loadTrack(currentTrackIdx);
      if (isPlaying) audio.play();
    });
    nextBtn.addEventListener('click', nextTrack);

    function nextTrack() {
      currentTrackIdx = (currentTrackIdx + 1) % tracks.length;
      loadTrack(currentTrackIdx);
      if (isPlaying) audio.play();
    }

    volSlider.addEventListener('input', (e) => audio.volume = e.target.value);

    function renderTrackList() {
      const list = document.getElementById('track-list');
      const filtered = currentMood === 'all' ? tracks : tracks.filter(t => t.mood === currentMood);
      
      list.innerHTML = filtered.map((t, i) => {
        const globalIdx = tracks.findIndex(track => track.id === t.id);
        const isActive = globalIdx === currentTrackIdx;
        return `
          <div onclick="selectTrack(${globalIdx})" class="glass-card rounded-2xl p-4 flex items-center gap-4 cursor-pointer group ${isActive ? 'active-track' : ''}">
            <img src="${t.cover}" class="w-14 h-14 rounded-xl object-cover" />
            <div class="flex-1 min-w-0">
              <h4 class="font-bold text-sm truncate">${t.title}</h4>
              <p class="text-[10px] opacity-40 uppercase font-semibold">${t.artist}</p>
            </div>
            <div class="text-[10px] opacity-30 font-mono">03:45</div>
            <div class="opacity-0 group-hover:opacity-100 transition">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderQueue() {
      const container = document.getElementById('queue-list');
      const nextIdx = (currentTrackIdx + 1) % tracks.length;
      const t = tracks[nextIdx];
      
      container.innerHTML = `
        <div class="flex items-center gap-4">
          <img src="${t.cover}" class="w-12 h-12 rounded-xl object-cover opacity-80" />
          <div class="flex-1">
            <h4 class="font-bold text-sm">${t.title}</h4>
            <p class="text-xs opacity-40">${t.artist}</p>
          </div>
          <button class="opacity-30 hover:opacity-100">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
          </button>
        </div>
      `;
    }

    window.selectTrack = (i) => {
      currentTrackIdx = i;
      loadTrack(i);
      if (!isPlaying) togglePlay();
      else audio.play();
    };

    // Mood Switching
    document.querySelectorAll('.mood-pill').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.mood-pill').forEach(b => b.classList.remove('active', 'bg-white', 'text-black'));
        this.classList.add('active', 'bg-white', 'text-black');
        currentMood = this.dataset.mood;
        renderTrackList();
      });
    });

    // Keyboard controls
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        togglePlay();
      }
    });

    // Init
    loadTrack(currentTrackIdx);
    renderTrackList();
    renderQueue();
  </script>
</body>
</html>
